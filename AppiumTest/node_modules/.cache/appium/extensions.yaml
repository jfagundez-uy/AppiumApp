drivers:
  xcuitest:
    pkgName: appium-xcuitest-driver
    version: 7.23.0
    installType: npm
    installSpec: xcuitest
    installPath: /Users/juanfagundez/repos/appium_app/AppiumTest/node_modules/appium-xcuitest-driver
    appiumVersion: ^2.5.4
    automationName: XCUITest
    platformNames:
      - iOS
      - tvOS
    mainClass: XCUITestDriver
    scripts:
      build-wda: ./scripts/build-wda.js
      open-wda: ./scripts/open-wda.js
    schema:
      $schema: http://json-schema.org/draft-07/schema
      type: object
      properties:
        webdriveragent-port:
          appiumCliDest: wdaLocalPort
          default: 8100
          description: Local port used for communication with WebDriverAgent
          maximum: 65535
          minimum: 1
          type: integer
      additionalProperties: false
      title: XCUITest Driver Configuration
      description: Appium configuration schema for the XCUITest driver.
    doctor:
      checks:
        - ./build/lib/doctor/required-checks.js
        - ./build/lib/doctor/optional-checks.js
plugins: {}
schemaRev: 4
